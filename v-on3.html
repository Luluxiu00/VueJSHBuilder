<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>VueJS 入门</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<button v-on:click="greet">Greet</button><br />
			<button v-on:click="say('hi')">say</button><br />
			<button v-on:click="say('233')">say</button><br />
		</div>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					name: 'Vue.JS!'
				},
				methods: {
					greet: function(){
						alert('Hello ' + this.name);
						if(event){
							alert(event.target.tagName);
						}
					},
					say: function(msg){
						alert(msg);
					}
				}
			});
		</script>
	</body>
</html>
