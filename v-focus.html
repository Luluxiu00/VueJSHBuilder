<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VueJS 入门</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			<p>页面载入时,input 元素自动获取焦点</p>
			<input v-focus />
		</div>
		<script type="text/javascript">
			//注册一个全局自定义指令 v-focus
			Vue.directive('focus',{
				//当绑定元素插入到DOM中
				inserted: function(el){
					//聚焦元素
					el.focus();
				}
			});
		
			// 创建根实例
			new Vue({
				el: '#app'
			});
		</script>
	</body>

</html>
