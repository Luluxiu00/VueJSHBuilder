<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>VueJS 入门</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			
			<button v-on:click="count += 1">增加1</button><br />
			<p>这个按钮按了 {{count}}次</p>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					count: 0
				}
			});
		</script>
	</body>
</html>
