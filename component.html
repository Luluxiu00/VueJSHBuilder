<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VueJS 入门</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			<runoob></runoob>
		</div>
		<script type="text/javascript">
			// 注册
			Vue.component('runoob',{
				template: '<h1>自定义组件!</h1>'
			})
			// 创建根实例
			new Vue({
				el: '#app'
			});
		</script>
	</body>

</html>
