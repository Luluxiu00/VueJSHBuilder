<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VueJS 入门</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			<div v-show="ok">
				Hello
			</div>
		</div>

		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					ok: true
				}
			});
		</script>
	</body>

</html>
