<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VueJS 入门</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			<p>单选框: </p>
			<input type="radio" v-model="picked" value="Google" id="google" />
			<label for="google">Google</label>
			<input type="radio" v-model="picked" value="Alibaba" id="alibaba" />
			<label for="alibaba">Alibaba</label>
			<br /><br />
			<span>选择的值为: {{picked}}</span>
		</div>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					picked: 'Google'
				}
			});
		</script>
	</body>

</html>
