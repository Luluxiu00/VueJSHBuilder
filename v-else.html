<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VueJS 入门</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			<div v-if="type === 'A'">
				A
			</div>
			<div v-else-if="type === 'B'">
				B
			</div>
			<div v-else-if="type === 'C'">
				C
			</div>
			<div v-else>
				Not A,B,C
			</div>
		</div>

		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					type: 'C'
				}
			});
		</script>
	</body>

</html>
