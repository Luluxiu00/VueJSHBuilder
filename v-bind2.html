<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VueJS 入门</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			{{5+5}}<br /> {{ok ? 'YES' : 'NO'}}<br /> {{message.split('').reverse().join('')}}
			<div v-bind:id="'list-' + id">
				菜鸟教程
			</div>
		</div>

		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					ok: true,
					message: 'Runoob',
					id: 1
				}
			});
		</script>
	</body>

</html>
