<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VueJS 入门</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			<ol>
				<li v-for="site in sites">
					{{site.name}}
				</li>
			</ol>
			
			<ul>
				<template v-for="site in sites">
					<li >{{site.name}}</li>
					<li>----------</li>
				</template>
			</ul>
		</div>

		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					sites: [
					{name: 'Google'},
					{name: 'alibaba'},
					{name: 'Dce'}
					]
				}
			});
		</script>
	</body>

</html>
