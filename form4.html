<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VueJS 入门</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			<select v-model="selected">
				<option value="">请选择一个网站</option>
				<option value="www.baidu.com">Baidu</option>
				<option value="www.sina.com.cn">Sina</option>
			</select>
			
			<div>
				选择的网站是: {{selected}}
			</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					selected: ''
				}
			});
		</script>
	</body>

</html>
