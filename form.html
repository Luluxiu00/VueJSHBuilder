<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VueJS 入门</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			<p>input元素: </p>
			<input type="text" v-model="msg1" placeholder="编辑..." />
			<p>消息是: {{msg1}}</p>

			<p>textarea元素: </p>
			<p style="white-space: pre">{{msg2}}</p>
			<textarea cols="25" rows="10" v-model="msg2" placeholder="多行文本输入..." ></textarea>


		</div>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					msg1: 'Vue.JS!',
					msg2: '菜鸟教程\r\nhttp://www.runoob.com'
				}
			});
		</script>
	</body>

</html>
