<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VueJS 入门</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			<p>单个复选框: </p>
			<input type="checkbox" v-model="checked" id="checkbox" />
			<label for="checkbox">{{checked}}</label>

			<p>多个复选框: </p>
			<input type="checkbox" v-model="checkedNames" value="Runoob" id="runoob" />
			<label for="runoob">Runoob</label>
			<input type="checkbox" v-model="checkedNames" value="Google" id="google" />
			<label for="google">Google</label>
			<input type="checkbox" v-model="checkedNames" value="Alibaba" id="alibaba" />
			<label for="alibaba">Alibaba</label>
			<br />
			<span>选择的值为: {{checkedNames}}</span>
		</div>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					checked: false,
					checkedNames: []
				}
			});
		</script>
	</body>

</html>
