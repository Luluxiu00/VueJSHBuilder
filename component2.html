<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>VueJS 入门</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			<runoob></runoob>
		</div>
		<script type="text/javascript">
			var Child = {
				template: '<h1>自定义组件!</h1>'
			}
			// 创建根实例
			new Vue({
				el: '#app',
				components: {
					// <runoob> 将只在父模板可用
					'runoob': Child
				}
			});
		</script>
	</body>

</html>
